{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Forgot password{% endblock title %}

{% block content %}

  <h3>Forgot password</h3>

  <form method="post">

    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-success">Change password</button>

  </form>

  {% endblock content %}
